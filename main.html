<!DOCTYPE html>
<html>
<head>
  <title>Table Example</title>
  <style>
    table {
      background-color: yellow;
      border: 1px solid black;
    }
    caption {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table>
    <caption>Student Details</caption>
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>001</td>
        <td>John Doe</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Jane Smith</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
